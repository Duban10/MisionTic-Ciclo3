<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilos.css')}}">
    <link rel="icon" type="image/png" href="../static/img/icono3.ico" />   

    <title>WPOSS</title>
</head>
<body>

  
  <div class="container-fluid">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
      
      <div class="container-fluid">
       
        <!-- <b class="navbar-brand" href="#"> <a href="index.html">CINE AMERICANO</a></b> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav me-auto mb-2 mb-lg-0">
            
            
            <li class="nav-item">
              <b><a class="nav-link " href="/cerrarSesion/">Cerrar Sesion</a></b>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">BUSCAR</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="row py-5">
      
        <div class="col">
            <div class="border-bottom">
                <h1 class="text-center pel">Operaciones Transaccionales</h1>
                <!-- <div class="img-cart"><img src="img/logo.png.crdownload" alt="Este es el logo" width="130" height="30"></img></div> -->
            </div>
        </div>
    </div>   

    <div class="row col-md-8 offset-md-2">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-8 offset-md-2" >
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-black mb-4">¡Realizar un Retiro!</h1>
                        </div>
                        <form class="user" action="/guardar" method="post" enctype="multipart/form-data">
                            <div class="form-group row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0 ">
                                    <input type="number" class="form-control form-control-user mb-3" id="valor" name="valor"
                                        placeholder="Valor a retirar" required>
                                    <button type="submit" class="btn btn-primary ">
                                        Registrar Retiro
                                    </button>
                                </div>
                            </div>
                        </form>
                        <hr>
                        
                    </div>
                </div>
            </div>
            
        </div>        
      </div>

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-8 offset-md-2" >
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-black mb-4">¡Realizar un Deposito!</h1>
                        </div>
                        <form class="user" action="/guardar" method="post" enctype="multipart/form-data">
                            <div class="form-group row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0 ">
                                    <input type="number" class="form-control form-control-user mb-3" id="valor" name="valor"
                                        placeholder="Valor a Depositar" required>                                        
                                </div>
                                <div class="col-sm-6">
                                  <input type="number" class="form-control form-control-user" id="cuentaDep" name="apellido"
                                      placeholder="Numero de cuenta a Depositar" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary ">
                                Registrar Deposito
                            </button>
                        </form>
                        <hr>
                        
                    </div>
                </div>
            </div>
            
        </div>        
      </div>

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-8 offset-md-2" >
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-black mb-4">¡Realizar una Transferencia!</h1>
                        </div>
                        <form class="user" action="/guardar" method="post" enctype="multipart/form-data">
                            <div class="form-group row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0 ">
                                    <input type="number" class="form-control form-control-user mb-3" id="valor" name="valor"
                                        placeholder="Valor a Transferir" required>
                                </div>
                                <div class="col-sm-6">
                                  <input type="number" class="form-control form-control-user" id="cuentaDep" name="apellido"
                                      placeholder="Numero de cuenta" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary ">
                                Registrar Transferencia
                            </button>
                        </form>
                        <hr>
                        
                    </div>
                </div>
            </div>
            
        </div>        
      </div>
    </div>
  </div>
  
  
</body>
</html>
